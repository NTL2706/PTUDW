<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenStreetMap with Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>>
  <script type="module" src="./script/map.js" defer></script>

  <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
  <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>


  <style>
    * {
      margin: 0;
      padding: 0;
    }

    h2 {
      font-family: "Lato", sans-serif;
    }

    strong,
    h4 {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }


    .container {
      width: calc(100% - 24px);
      margin: 12px;
      height: calc(100vh - 24px);
      min-height: 700px;
    }

    .flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .map_container {
      width: 70%;
      height: 100%;
      position: relative;
    }

    .map_cover {
      height: 90%;
      min-height: 500px;
      width: 100%;
      border-radius: 12px;
      outline: 3px solid #2a2a2a;
      overflow: hidden;
    }

    #map {
      height: 100%;
      min-height: 500px;
      width: 100%;
    }

    .instruction {
      height: 10%;
      width: 100%;
    }

    .informflex img {
      width: 100%;
      height: 90%;
      border-radius: 2%;
      margin-top: 6px;
    }


    span {
      font-family: "Roboto", sans-serif;
    }

    .big-container {
      width: 30%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      margin-left: 12px;
    }

    #info_container {
      display: none;
      flex-direction: column;
      align-self: flex-start;
      width: 100%;
      height: 90%;
      min-height: 500px;
      gap: 12px;
    }

    #info_container.active {
      display: flex;
    }

    #ad_info,
    #map_info {
      padding: 12px;
      border-radius: 12px;
      min-height: 25px;
      overflow: hidden;
      transform-origin: top;
      height: 0;
    }

    #ad_info.active {
      height: fit-content;
    }

    #map_info.active {
      height: fit-content;
    }

    #ad_info {
      background-color: #d1e9fc;
      color: #2065d1;
    }

    #map_info {
      background-color: #ffe9d5;
      color: #b71d18;
    }

    .informflex {
      display: grid;
      width: 100%;
      grid-template-rows: repeat(1.2fr 1fr 1fr 1fr 1fr 1fr 3fr 0.5fr);
      gap: 6px;
      height: fit-content;
    }

    button {
      padding: 6px;
      font-size: 16px;
      background-color: #d0342c;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      border: 2px solid #d0342c;
      outline: none;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      max-height: 50px;
    }

    button:hover {
      background-color: #ffc2c2;
    }

    #form_container {
      display: none;
      flex-direction: column;
      align-self: flex-start;
      width: 100%;
      height: 90%;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    #form_container.active {
      display: flex;
    }

    form {
      padding: 12px;
      border-radius: 10px;
      border: 3px solid #2a2a2a;
    }

    .form-control {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-bottom: 16px;
    }

    .form-control label {
      margin-bottom: 6px;
      font-size: 24px;
      font-weight: 700;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    .form-control input {
      font-size: 14px;
      padding: 10px 6px;
      border-radius: 6px;
      border: 2px solid #2a2a2ac2;
    }

    button[type="submit"] {
      width: 100%;
      background-color: aquamarine;
      border: none;
      outline: none;
      padding: 8px 0px;
      color: black;
    }

    .ql-editor {
      min-height: 100px;
    }

    .search-container {
      height: 10%;
      width: 100%;
    }

    .search {
      display: flex;
      width: 44px;
      height: 44px;
      background-color: gray;
      border-radius: 50px;
      transition: 0.3s ease;
      overflow: hidden;
      cursor: pointer;
    }

    .search.active {
      width: 100%;
    }

    .search iconify-icon {
      padding: 6px;
      margin: 6px;
      border-radius: 50%;
      background-color: beige;
    }

    .search input {
      width: 100%;
      padding: 6px;
      height: 32px;
      background-color: transparent;
      border: none;
      outline: none;
      cursor: pointer;
      color: white;
    }

    .search input::placeholder {
      color: rgba(255, 255, 255, 0.692);
    }

    .search input:focus {
      background-color: transparent;
      border: none;
      outline: none;
    }
  </style>
</head>

<body>
  <div class="container flex">
    <div class="map_container">
      <div class="map_cover">
        <div id="map"></div>
      </div>

      <div class="instruction flex">
        <div class="flex">
          <iconify-icon icon="material-symbols:personal-places-rounded" style="color: #2065d1" width="40"
            height="40"></iconify-icon>

          <span>Có quảng cáo đã quy hoạch</span>
        </div>
        <div class="flex">
          <iconify-icon icon="material-symbols:personal-places-rounded" style="color: #5119b7" width="40"
            height="40"></iconify-icon>
          <span>Có quảng cáo chưa quy hoạch</span>
        </div>
        <div class="flex">
          <iconify-icon icon="fluent:real-estate-20-filled" style="color: #2065d1" width="40"
            height="40"></iconify-icon>

          <span>Không quảng cáo đã quy hoạch</span>
        </div>
        <div class="flex">
          <iconify-icon icon="fluent:real-estate-20-filled" style="color: #5119b7" width="40"
            height="40"></iconify-icon>
          <span>Không quảng cáo chưa quy hoạch</span>
        </div>
        <div class="flex">
          <iconify-icon icon="mdi:map-marker-radius" style="color: #b71d18" width="40" height="40"></iconify-icon>
          <span>Đang chọn</span>
        </div>
      </div>
    </div>

    <div class="big-container">
      <div id="info_container" class="active">
        <div id="ad_info" class="flex">Chọn 1 điểm quảng cáo trên bản đồ</div>
        <div id="map_info" class="flex">Chọn 1 điểm bất kì trên bản đồ</div>
      </div>

      <div id="form_container">
      </div>

      <div class="search-container flex">
        <div onmouseenter="handleMouseEnter()" onmouseleave="handleMouseLeave()" onclick="handleClick()"
          onkeydown="handleEnter(event)" class="search">
          <iconify-icon icon="iconamoon:search-bold" style="color: #5119b7" width="20" height="20"></iconify-icon>
          <input type="text" placeholder="Tìm kiếm" />
        </div>

      </div>
    </div>

  </div>


</body>

</html>
