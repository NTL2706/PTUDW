<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenStreetMap with Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
  <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script type="module" src="./script/map.js" defer></script>
  <link rel="stylesheet" href="./public/assets/demo.css" />
</head>

<body>
  <div class="container flex">
    <div class="map_container">
      <div class="map_cover">
        <div id="map"></div>
      </div>

      <div class="instruction flex">
        <div class="flex">
          <iconify-icon icon="material-symbols:personal-places-rounded" style="color: #2065d1" width="40"
            height="40"></iconify-icon>

          <span>Có quảng cáo đã quy hoạch</span>
        </div>
        <div class="flex">
          <iconify-icon icon="material-symbols:personal-places-rounded" style="color: #5119b7" width="40"
            height="40"></iconify-icon>
          <span>Có quảng cáo chưa quy hoạch</span>
        </div>
        <div class="flex">
          <iconify-icon icon="fluent:real-estate-20-filled" style="color: #2065d1" width="40"
            height="40"></iconify-icon>

          <span>Không quảng cáo đã quy hoạch</span>
        </div>
        <div class="flex">
          <iconify-icon icon="fluent:real-estate-20-filled" style="color: #5119b7" width="40"
            height="40"></iconify-icon>
          <span>Không quảng cáo chưa quy hoạch</span>
        </div>
        <div class="flex">
          <iconify-icon icon="mdi:map-marker-radius" style="color: #b71d18" width="40" height="40"></iconify-icon>
          <span>Đang chọn</span>
        </div>
      </div>
    </div>

    <div class="big-container">
      <div id="info_container" class="active">
        <div id="ad_info" class="flex">Chọn 1 điểm quảng cáo trên bản đồ</div>
        <div id="map_info" class="flex">Chọn 1 điểm bất kì trên bản đồ</div>
      </div>

      <div id="form_container">

      </div>

      <div class="search-container flex">
        <div onmouseenter="handleMouseEnter()" onmouseleave="handleMouseLeave()" onclick="handleClick()"
          onkeydown="handleEnter(event)" class="search">
          <iconify-icon icon="iconamoon:search-bold" style="color: black" width="20" height="20"></iconify-icon>
          <input onfocus="handleFocus()" onblur="handleBlur()" type="text" placeholder="Tìm kiếm" />
          <div class="loading">
            <iconify-icon icon="eos-icons:bubble-loading" width="20" height="20"></iconify-icon>
          </div>
        </div>
        <div class="menu-form" onmouseenter="handleMouseEnter('menu')" onmouseleave="handleMouseLeave('menu')">
          <iconify-icon icon="tdesign:menu" style="color: black" width="20" height="20">
          </iconify-icon>
          <button>Xem Báo Cáo đã gửi</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
